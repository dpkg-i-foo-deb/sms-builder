<div class="flex justify-around items-center h-screen">
  <div
    class="hidden lg:block motion-safe:hover:scale-[1.10] transition-all duration-250"
  >
    <div class="flex">
      <img src="grid.jpeg" alt="GRID logo" class="object-scale-down" />
      <h1 class="text-2xl font-semibold">SMS Builder</h1>
    </div>
  </div>
  <div class="sm:w-50 md:w-50 lg:w-1/3">
    <form [formGroup]="loginForm">
      <div tuiCardLarge tuiAppearance="floating">
        <h3 class="font-semibold text-xl">Welcome!</h3>

        <div class="row">
          <tui-textfield>
            <label tuiLabel>Username</label>
            <input
              placeholder="Enter username"
              tuiTextfield
              type="text"
              formControlName="username"
            />
          </tui-textfield>
        </div>

        <div class="row">
          <tui-textfield>
            <label tuiLabel>Password</label>
            <input
              placeholder="Enter password"
              tuiTextfield
              type="password"
              formControlName="password"
            />
            <tui-icon tuiPassword />
          </tui-textfield>
        </div>
        <div class="row">
          <button size="m" tuiButton type="button">Login</button>
        </div>

        <div class="row">
          <p class="text-sm text-slate-500">
            Need an account?
            <a class="font-semibold text-blue-600" routerLink="/register"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
