<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg.etiquetaTopicos}" /></title>
</h:head>
<body>
	<div id="content" align='center'>
		<h:form>
			<p:dataTable value="#{evaluarReferenciaBean.evaluaciones}"
				var="evaluacion">
				<p:column>
					<h:outputText value="#{evaluacion.atributoCalidad.descripcion}" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{evaluacion.evaluacionCualitativa}">
						<f:selectItems
							value="#{evaluarReferenciaBean.evaluacionCalitativaValues}" />
					</p:selectOneMenu>
				</p:column>
				<f:facet name="footer">
					<p:commandButton value="#{msg.botonGuardar}"
						action="#{evaluarReferenciaBean.guardar}" />
				</f:facet>
			</p:dataTable>
		</h:form>
		<br />
	</div>
</body>
</html>
