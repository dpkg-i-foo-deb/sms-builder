							</tr>
							</thead>
						<tbody style="border: none">
							<tr>
								<td style="width: 50px; text-align: center"><p:selectBooleanCheckbox value="#{referencia.seleccionada}">
									<p:ajax update=":tabla"
											listener="#{aplicarCriteriosReferenciasBean.seleccionarReferencia(referencia)}" />
								</p:selectBooleanCheckbox>

								</td>
								<td style="width: 250px; text-align: center">
									<p:rating value="#{referencia.relevancia}">
										<p:ajax event="rate"
												listener="#{aplicarCriteriosReferenciasBean.actualizarRelevancia(referencia)}" />
										<p:ajax event="cancel"
												listener="#{aplicarCriteriosReferenciasBean.actualizarRelevancia(referencia)}" />
									</p:rating>
								</td>
								<td  style=" width: auto; min-width: 250px; ">
									<h:outputText value="#{referencia.nombre}"  />
								</td>
							</tr>
							<tr>
								<td style="width: 200px; text-align: center"><h:outputText	value="#{msg.etiquetaYear}" /></td>
								<td  style=" width: auto; min-width: 250px; " colspan="2"><h:outputText	value="#{msg.etiquetaKeywords}" /></td>
							</tr>
							<tr>
								<td style="width: 200px; text-align: center"><h:outputText value="#{referencia.year}" /></td>
								<td  style=" width: auto; min-width: 250px; " colspan="2"><h:outputText value="#{referencia.keywords}" /></td>
							</tr>
						</tbody>
