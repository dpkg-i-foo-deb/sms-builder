<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="tabla" enctype="multipart/form-data" prependId="false">
			<p:growl id="mensajes" showDetail="true"  />
			<p:selectOneMenu value="#{tablaResumenEvaluacionReferenciasAtributoBean.idAtributo}" >
				<f:selectItems value="#{tablaResumenEvaluacionReferenciasAtributoBean.atributosCalidad}" var="atributoCalidad" itemValue="#{atributoCalidad.id}" itemLabel="#{atributoCalidad.descripcion}" />
				<p:ajax listener="#{tablaResumenEvaluacionReferenciasAtributoBean.atributoSeleccionado}" update="tabla" />
			</p:selectOneMenu>
			<p:dataTable id="resumenReferencias"
				value="#{tablaResumenEvaluacionReferenciasAtributoBean.referencias}"
				var="referencia" widgetVar="tablaResumenEvaluacion">

				<f:facet name="footer">

					<h:commandLink>
						<p:graphicImage name="/imagenes/excel.png" width="24" />
						<p:dataExporter type="xlsxstream" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/csv.png" width="24" />
						<p:dataExporter type="csv" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/xml.png" width="24" />
						<p:dataExporter type="xml" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

				</f:facet>
				<f:facet name="header">

					<h:commandLink>
						<p:graphicImage name="/imagenes/excel.png" width="24" />
						<p:dataExporter type="xlsxstream" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/pdf.png" width="24" />
						<p:dataExporter type="pdf" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/csv.png" width="24" />
						<p:dataExporter type="csv" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

					<h:commandLink>
						<p:graphicImage name="/imagenes/xml.png" width="24" />
						<p:dataExporter type="xml" target="resumenReferencias"
							fileName="referencias" />
					</h:commandLink>

				</f:facet>

				<p:column headerText="#{msg.etiquetaSPSId}">
					<h:outputText value="#{referencia.spsid}" />
				</p:column>

				<p:column headerText="#{msg.etiquetaNombre}">
					<h:outputText value="#{referencia.nombre}" />
				</p:column>

				<p:column headerText="#{tablaResumenEvaluacionReferenciasAtributoBean.atributoCalidad.descripcion}" filterOptions="#{tablaResumenEvaluacionReferenciasAtributoBean.listaValores}" filterBy="#{referencia.getValorEvaluacion(tablaResumenEvaluacionReferenciasAtributoBean.atributoCalidad)}" filterMatchMode="equals" >
		            <h:outputText value="#{referencia.getValorEvaluacion(tablaResumenEvaluacionReferenciasAtributoBean.atributoCalidad)}" />
		        </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
