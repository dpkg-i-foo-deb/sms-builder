				<p:column headerText="#{msg.etiquetaSPSId}">
					<h:outputText value="#{referencia.spsid}" />
				</p:column>

				<p:column headerText="#{msg.etiquetaNombre}">

		            <h:outputText value="#{referencia.getValorEvaluacion(atributoCalidad)}" />

		</h:form>
	</ui:define>
