<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="2">
				<p:outputLabel for="fuente" value="#{msg.etiquetaFuente}:" />
				<p:selectOneMenu id="fuente" value="#{importarReferenciasBean.fuente}" converter="fuenteConverter">
					<f:selectItems value="#{importarReferenciasBean.fuentes}" var="fuente" itemLabel="#{fuente.nombre}" itemValue="#{fuente}" />
				</p:selectOneMenu>
				<p:outputLabel for="formato" value="#{msg.etiquetaFormato}:" />
				<p:selectOneMenu id="formato" value="#{importarReferenciasBean.tipoArchivo}">
					<f:selectItems value="#{importarReferenciasBean.tiposArchivo}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}" />
				</p:selectOneMenu>
				<p:outputLabel value="#{msg.etiquetaArchivo}:" />
				<p:fileUpload value="#{importarReferenciasBean.file}" mode="simple"
					skinSimple="true" />


				<f:facet name="footer">
					<p:commandButton value="#{msg.botonAceptar}"
						action="#{importarReferenciasBean.upload}" ajax="false" />
				</f:facet>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
