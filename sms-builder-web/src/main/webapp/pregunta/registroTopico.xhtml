<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg.etiquetaTopicos}" /></title>
</h:head>
<body>
	<div id="content" align='center'>
		<p:growl id="msgs"/>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Name:" />
				<p:selectOneMenu id="tag" value="#{registroTopicoBean.descripcion}" editable="true" validator="#{registroTopicoBean.validate}">
					<f:selectItem itemLabel="" itemValue=""/>
					<f:selectItems value="#{registroTopicoBean.tags}"/>
				</p:selectOneMenu>
				<f:facet name="footer">
					<p:commandButton value="#{msg.botonAceptar}"
						action="#{registroTopicoBean.registrar}" update=":msgs"  />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<br />
	</div>
</body>
</html>
