<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">

        .none {

        }

        .resultado  {
            text-align: right
        }
    </style>

    <p:panel rendered="#{seguridadBean.autenticado}">
        <f:facet name="header">
            <h:outputText value="#{resumenBean.revision.nombre}"/>
        </f:facet>
        <p:panelGrid style="width: 100%" columns="2" columnClasses="none resultado">
                    <h:outputText value="#{msg.etiquetaTotalReferenciasBaseDatos}"/>
                    <h:outputText value="+ #{resumenBean.numeroReferenciasBaseDatos}"/>

                    <h:outputText value="#{msg.etiquetaTotalReferenciasRepetidas}"/>
                    <h:outputText value="- #{resumenBean.numeroReferenciasRepetidas}"/>

                    <h:outputText value="#{msg.etiquetaTotalReferenciasDescartadas}"/>
                    <h:outputText value="- #{resumenBean.numeroReferenciasDescartadas}"/>

                    <h:outputText value="#{msg.etiquetaBaseDatos}"/>
                    <h:outputText value="#{resumenBean.numeroReferenciasSeleccionadasBaseDatos}"/>

                    <h:outputText value="#{msg.etiquetaBolaNieve}"/>
                    <h:outputText value="+ #{resumenBean.numeroReferenciasSeleccionadasBolaNieve}"/>

                    <h:outputText value="#{msg.etiquetaInclusionDirecta}"/>
                    <h:outputText value="+ #{resumenBean.numeroReferenciasSeleccionadasInclusionDirecta}"/>

                    <h:outputText value="#{msg.etiquetaTotalReferenciasSelecciondas}"/>
                    <h:outputText value="#{resumenBean.numeroReferenciasSeleccionadas}"/>
        </p:panelGrid>
    </p:panel>

</ui:composition>
