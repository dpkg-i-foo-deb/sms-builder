#quarkus.security.identity-provider=custom
#quarkus.security.custom-identity-provider.class=co.edu.utp.gia.sms.seguridad.CustomIdentityStore
#quarkus.http.auth.basic=true

quarkus.http.auth.form.enabled=true
# do not redirect, respond with HTTP 200 OK
quarkus.http.auth.form.landing-page=/sms.xhtml
quarkus.http.auth.form.username-parameter=nombreUsuario
quarkus.http.auth.form.password-parameter=clave

# do not redirect, respond with HTTP 401 Unauthorized
#quarkus.http.auth.form.login-page=/index.xhtml
quarkus.http.auth.form.error-page=

# HttpOnly must be false if you want to log out on the client; it can be true if logging out from the server
quarkus.http.auth.form.http-only-cookie=false

quarkus.http.auth.session.encryption-key=grid1234567890grid


mp.jwt.verify.issuer=https://grid.uniquindio.edu.co
mp.jwt.verify.
#mp.jwt.verify.publickey.location=cert.pem
#mp.jwt.verify.publickey.algorithm=HS256
mp.jwt.verify.publickey.algorithm=RS256
smallrye.jwt.sign.
#smallrye.jwt.sign.key=key.pem
#mp.jwt.verify.


#quarkus.http.auth.permission.bearer.paths=/secured
quarkus.http.auth.permission.bearer.policy=authenticated
quarkus.http.auth.permission.bearer.auth-mechanism=bearer

quarkus.native.resources.includes=*.properties
#quarkus.native.resources.excludes=foo/private/**

#quarkus.http.insecure-requests=redirect
quarkus.http.insecure-requests=disabled
quarkus.http.http2=false
quarkus.http.ssl.certificate.files=cert.pem
quarkus.http.ssl.certificate.key-files=key.pem
quarkus.http.ssl.certificate.key-store-password=sms-builder

